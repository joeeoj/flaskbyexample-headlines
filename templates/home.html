<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
    <h1>Headlines</h1>
    {% for article in articles %}
        <a href="{{article.link}}" target="_blank"><b>{{ article.title }}</b></a><br>
        <i>{{ article.published }}</i><br>
        <p>{{ article.summary }}</p>
        <hr>
    {% endfor %}
  </body>
</html>
